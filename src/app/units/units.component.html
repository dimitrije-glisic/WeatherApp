<mat-chip-set>
  <mat-chip (click)="onUnitChange('metric')"
            [ngClass]="_currentUnit === 'metric' ? 'selected' : ''"
  >Metric: °C, m/s
  </mat-chip>
  <mat-chip (click)="onUnitChange('imperial')"
            [ngClass]="_currentUnit === 'imperial' ? 'selected' : ''"
  >Imperial: °F, mph
  </mat-chip>
</mat-chip-set>
