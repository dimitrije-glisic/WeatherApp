  deploy:
    runs-on: ubuntu-latest
#    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Copy environment file
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          cp src/environments/environment-example.ts src/environments/environment.ts
          echo "export const environment = { production: true, apiKey: '$API_KEY', cityApiUrl: 'http://api.openweathermap.org/geo/1.0/direct?q=', weatherApiUrl: 'https://api.openweathermap.org/data/3.0/onecall' };" > src/environments/environment.prod.ts

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: remove environment file
        run: rm src/environments/environment.ts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/weather-app
